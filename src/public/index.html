<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express + TypeScript</title>
</head>
<body>
    <h1>Hello from TypeScript</h1>
    
    <button onclick="consultarAPI()">

            console.log(response.data);
        }
        
    </script>
